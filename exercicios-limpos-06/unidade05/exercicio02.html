        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            
            var estatisticas = {
                
                Gols(qtd){
                    console.log("Gol! ".repeat(qtd));
                },
                Desarmes(qtd){
                   console.log("Desarmes! ".repeat(qtd)); 
                }
                
            }
            
            estatisticas.Gols(4);
            estatisticas.Desarmes(1);
            
        </script>
