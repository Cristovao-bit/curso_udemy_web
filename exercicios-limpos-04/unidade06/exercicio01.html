<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>

        <script src="jquery-3.3.1.min.js"></script>
        <script>
            $(function(e){
                $('#cursohtml').click(function(){
                    alert("Clicou no bot達o HTML5!");
                });
                
                function mostrarMensagem(){
                    alert("Passou o mouse no bot達o do CSS3!");
                    //pra n達o aparecer uma segunda vez
                    $("#cursocss").off("mouseover", mostrarMensagem);
                };
                
                function mostrarMensagem2(){
                  alert("Clicou no bot達o CSS3!");  
                };
                
                $('#cursocss').on("mouseover", mostrarMensagem);
                $("#cursocss").on("click", mostrarMensagem2);
            });
        </script>        
    </head>

    <body>
        <input type="button" id="cursohtml" value="Curso HTML5"/>
        <input type="button" id="cursocss" value="Curso CSS3"/>
    </body>
</html>
