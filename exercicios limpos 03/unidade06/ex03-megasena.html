<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var sorteio;
            var mega = new Array();

            var i = 0;
            while (i < 6) {
                sorteio = Math.ceil(Math.random() * 60);
                if (mega.indexOf(sorteio) < 0) {
                    mega.push(sorteio);
                    i++;
                }
            }
            
            //a function é criada para que mega.sort() gere um ordem pois sem a mesma não a como funcionar o mega.sort();
            function ordemNumeros(a,b){
                return a-b;
            }

            mega.sort(ordemNumeros);
            console.log(mega);
        </script>
    </head>

    </body>
</html>
