<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var i = 1;
            var b = 2;
            while(b < 10){
                console.log("Seguinte: " + b);
                b++;
            }
            
            do{
                console.log("passo: " + i);
                i++;
            } while (i < 10);
            
            for(var a = 1; a < 10; a+= 2){
                console.log("Coluna: " + a);
            }
        </script>
    </head>

    </body>
</html>
