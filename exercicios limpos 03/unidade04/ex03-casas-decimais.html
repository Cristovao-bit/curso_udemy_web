<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria(){
                return Math.round(2000/30);
            }
            
            var diaria = calcularDiaria();
            alert(diaria);
            
            function calDiaria(){
                return Math.round(2000/30).toFixed(2);
            }
            var cal = calDiaria();
            console.log(cal);
        </script>
    </head>

    </body>
</html>
