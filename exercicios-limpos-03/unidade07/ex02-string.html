        <title>Aulas de Javascript</title>
        <script>
           var nome = "Cristovao Lira Braga";
           var primeiro = "";
           var letra = "";
           var i = 0;
           
           while(letra != " "){
               letra = nome.charAt(i);

               i++;
           }
           
           console.log(primeiro);
