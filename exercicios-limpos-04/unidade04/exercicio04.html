<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 

        <script src="jquery-3.3.1.min.js"></script>
        <script>
            $(function (e) {
                //remover elemento
                $("li.especifico").remove();
                //alterar conteúdo
                $("li:last").replaceWith("<li>Curso de BootStrap</li>");
                //.wrapAll é pra abraçar de fora p/ dentro e .wrapInner é de dentro p/ fora.
                $("ul").wrapAll("<div style='border:1px solid #ccc'></div>");
            })
        </script>        
    </head>

    <body>
        <ul>
            <li class="especifico">Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li class="especifico">Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
    </body>
</html>
