<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var fruta = ["Uva","Banana","Pera"] ;
            
            //adicionar elementos no array no final
            fruta.push("Manga","Abacate");
            
            //adicionar elementos no array no inicio
            fruta.unshift("Maca","Abacaxi");
            
            //como excluir elemento do array no final
            fruta.pop();
            
            //como excluir elemento do array no inicio
            fruta.shift();
            
            console.log(fruta);
            console.log("Numero de elementos: " + fruta.length);
        </script>
    </head>

    </body>
</html>
